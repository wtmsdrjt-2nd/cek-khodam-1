<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cek Khodam Online</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="container">
      <h1><b>Cek Khodam</b></h1>
      <div class="mb-3" id="input-container">
        <input
          type="text"
          id="nama"
          class="form-control"
          placeholder="Ketik nama kamu di sini"
        />
      </div>
      <button
        id="periksa"
        class="btn btn-outline-info w-100 mb-3"
        onclick="cekKhodam()"
      >
        Cek
      </button>
      <div id="loading" class="hidden">Bentar lagi ngecek</div>
      <div id="hasil" class="hidden">
        <div>
          Khodam yang ada di dalam diri <strong id="nama-hasil"></strong>:
        </div>
        <div style="margin: 50px 0 50px 0"><strong id="khodam" class="small-text"></strong></div>
      </div>
      <button
        id="ulang"
        class="btn btn-danger w-100 hidden"
        onclick="ulangCek()"
      >
        Ulangi
      </button>
      <div class="text-center mt-3">
        <a href="https://www.instagram.com/_444ting" target="_blank" class="instagram-link">
          <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram" width="30" height="30" />
          <span class="instagram-text">_444ting</span>
        </a>
      </div>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
